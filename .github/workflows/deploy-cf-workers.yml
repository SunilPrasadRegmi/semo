name: Deploy Cloudflare Workers

on:
  workflow_dispatch:
  workflow_call:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          check-latest: true

      - name: Install dependencies
        working-directory: cf-workers
        run: npm install

      - name: Configure Worker secrets
        working-directory: cf-workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_WORKERS_API_KEY: ${{ secrets.CF_WORKERS_API_KEY }}
        run: |
          if [ -n "${CF_WORKERS_API_KEY}" ]; then
            echo "$CF_WORKERS_API_KEY" | npx wrangler secret put CF_WORKERS_API_KEY -c workers/android-client/wrangler.toml
            echo "$CF_WORKERS_API_KEY" | npx wrangler secret put CF_WORKERS_API_KEY -c workers/zip-to-vtt/wrangler.toml
          else
            echo "CF_WORKERS_API_KEY is not set; skipping secret upload" >&2
          fi

      - name: Deploy Workers
        working-directory: cf-workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npm run deploy:all
